<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera entrega</title>
    <link href="./public/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="light-mode">
    <header class="header">
        <img src="./public/img/naranja.png">
        <h1><span>Mandarin Airlines</span> 🍊✈️</h1>
        <label class="switch">
            <input class="darkMode" type="checkbox">
            <span class="slider"></span>
        </label>
    </header>
    <main>
        <section class="mainContainer">
            <section class="cardSection">
            </section>
            <div class="weatherContainer">
                <p>Escriba el destino deseado para saber el clima. 🌞</p>
                <input class="locationName" type="text" placeholder="Destino">
                <button class="submitLocation" type="submit">Buscar</button>
                <div class="actualWeather">

                </div>
            </div>
            <section class="formContainer">
                <h3 class="formTitle">Formulario de vuelo</h3>
                <form class="form">
                    <label for="passengers">Indique el número de pasajeros</label>
                    <input type="number" id="passengers" placeholder="Número de pasajeros" required>
                    <label class="minors" for="minors">¿Cuantos pasajeros son menores de edad?</label>
                    <input type="number" id="minors" placeholder="Número de menores" required>
                    <p>Por favor, seleccione su destino de nuestra cartilla de viaje.</p>
                </form>
                <div class="ticketContainer">
                </div>
                <p class="finalPrice">El precio final es: </p>
                <button class="submitForm" type="submit">Confirmar</button>
            </section>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
