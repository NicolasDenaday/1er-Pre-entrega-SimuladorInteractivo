<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera entrega</title>
    <link href="./public/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header class="header">
        <img src="./public/img/naranja.png">
        <h1>Mandarin Airlines 🍊✈️</h1>
    </header>
    <main>
        <section class="mainContainer">
        <section class="cardSection">
        </section>
        <section class="formContainer">
            <h3 class="formTitle">Formulario de vuelo</h3>
            <form class="form">
                <label for="pasajeros">Indique el número de pasajeros</label>
                <input type="number" id="pasajeros" placeholder="Número de pasajeros" required>
                <label class="menores" for="menores">¿Cuantos pasajeros son menores de edad?</label>
                <input type="number" id="menores" placeholder="Número de menores" required>
                <p>Por favor, seleccione su destino de nuestra cartilla de viaje.</p>
            </form>
            <div class="ticketContainer">   
            </div>
            <p class="finalPrice">El precio final es: </p>
            <button class="submitForm" type="submit">Confirmar</button>
        </section>
    </section>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
